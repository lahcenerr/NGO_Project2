<h3>Users Management </h3>

<h3> {{errorMsg}}</h3>
<div style="text-align:right" >
<button routerLink="/adduser" class = "button" > Add</button></div>
<router-outlet></router-outlet>

<table class="table table-hover">
    <thead>
        <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
               
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.Firstname}}</td>
            <td>{{user.Lastname}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.Role}}</td>
            <td><button class = "button1" (click) = "updateUser(user.id)">Edit</button></td>
            <td><button class = "button2" (click) = "deleteUser(user.id)"> Delete</button></td>


        </tr>
    </tbody>
</table>
