<div class="signup">
    <h2>New Event</h2>

    <form #eventForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label>Event Name</label>
        <input type="text" #Name="ngModel" required class="form-control"  name="Name" [(ngModel)]="event.Name">
        <small class="text-danger" >Event Name is required</small>
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="date" #Date='ngModel' required class="form-control"  name="date" [(ngModel)]="event.Date" [pattern]="datePattern" >
        <small data-error="Date is required!">Date</small>
      </div>

      <div class="form-group">
        <label>Location</label>
        <input type="text" #Location="ngModel" required class="form-control"  name="Location" [(ngModel)]="event.Location">
        <small class="text-danger" >Location is required</small>
      </div>

      <div class="form-group">
        <label>Status</label>
        <input type="text" class="form-control" #Status='ngModel' required class="form-control"  name="status" [(ngModel)]="event.Status" >
        <small class="text-danger">Status is required</small>
      </div>


      <button class="btn btn-primary" [disabled]="eventForm.form.invalid" type="submit">Submit form</button>

    </form>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{errorMsg}}
    </div>
  </div>
