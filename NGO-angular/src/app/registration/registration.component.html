
<h2>Event Registration: </h2>
<div class="signup">

    <form #eventForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label>Event Name</label>
        <input type="text" #Name="ngModel" required class="form-control"  name="EventID" [(ngModel)]="event.EventID">
        <small class="text-danger" >Event Name is required</small>
      </div>
      <div class="form-group">
        <label>User Name</label>
        <input type="text" #Name="ngModel" required class="form-control"  name="UserID" [(ngModel)]="event.UserID">
        <small class="text-danger" >User Name is required</small>
      </div>
      <div class="form-group">
        <label>Number of people</label>
        <input type="text" #Name="ngModel" required class="form-control"  name="No_of_People" [(ngModel)]="event.No_of_People">
        <small class="text-danger" > Number of People is required</small>
      </div>
      <button class="btn btn-primary"  type="submit">Submit form</button>
  
    </form>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{errorMsg}}
    </div>
  </div>
