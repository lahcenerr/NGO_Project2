<div class="container-fluid">
    <h2>User Registration</h2>
    
    <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit(userForm)" novalidate>
      
      <div class="form-group">
        <label>First Name</label>
        <input type="text" #FirstName="ngModel" required class="form-control" [class.is-invalid]="FirstName.invalid && FirstName.touched" name="FirstName" [(ngModel)]="user.FirstName">
        <small class="text-danger" [class.d-none]="FirstName.valid || FirstName.untouched">First Name is required</small>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" #LastName="ngModel" required class="form-control" [class.is-invalid]="LastName.invalid && LastName.touched" name="LastName" [(ngModel)]="user.LastName">
        <small class="text-danger" [class.d-none]="LastName.valid || LastName.untouched">Last Name is required</small>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" #Email='ngModel' required class="form-control"  name="email" [(ngModel)]="user.Email" [pattern]="emailPattern" >
        <small data-error="Invalid email!">Email</small>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password"   #Password='ngModel' required class="form-control" [class.is-invalid]="Password.invalid && Password.touched" name="password" [(ngModel)]="user.Password" >
        <small class="text-danger" [class.d-none]="Password.valid || Password.untouched">Password is required</small>

      </div>
      <div class="form-group">
        <label>Role</label>
        <input type="text" class="form-control" #Password='ngModel' required class="form-control" [class.is-invalid]="role.invalid && role.touched" name="role" [(ngModel)]="user.Role" >
        <small class="text-danger" [class.d-none]="role.valid || role.untouched">Role is required</small>

      </div>
  
     
      <button class="btn btn-primary" [disabled]="userForm.form.invalid" type="submit">Submit form</button>
  
    </form>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{errorMsg}}
    </div>
  </div>
