<div class="signup">
    <h2>New User</h2>
    
    <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
      
      <div class="form-group">
        <label>First Name</label>
        <input type="text" #Firstname="ngModel" required class="form-control"  name="Firstname" [(ngModel)]="user.Firstname">
        <small class="text-danger" >First Name is required</small>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" #LastName="ngModel" required class="form-control"  name="Lastname" [(ngModel)]="user.Lastname">
        <small class="text-danger" >Last Name is required</small>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" #Email='ngModel' required class="form-control"  name="email" [(ngModel)]="user.Email" [pattern]="emailPattern" >
        <small data-error="Invalid email!">Email</small>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password"   #Password='ngModel' required class="form-control"  name="password" [(ngModel)]="user.Password" >
        <small class="text-danger" >Password is required</small>

      </div>
      <div class="form-group">
        <label>Role</label>
        <input type="text" class="form-control" #Password='ngModel' required class="form-control"  name="role" [(ngModel)]="user.Role" >
        <small class="text-danger" >Role is required</small>

      </div>
  
     
      <button class="btn btn-primary" [disabled]="userForm.form.invalid" type="submit">Submit form</button>
  
    </form>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{errorMsg}}
    </div>
  </div>
