<div class="signup">
    <h2>New User</h2>

    <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" #Firstname="ngModel" required class="form-control" [class.is-invalid]="Firstname.invalid && Firstname.touched" name="Firstname" [(ngModel)]="user.Firstname">
        <small class="text-danger" [class.d-none]="Firstname.valid || Firstname.untouched">First Name is required</small>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" #Lastname="ngModel" required class="form-control"  [class.is-invalid]="Lastname.invalid && Lastname.touched" name="Lastname" [(ngModel)]="user.Lastname">
        <small class="text-danger"  [class.d-none]="Lastname.valid || Lastname.untouched">Last Name is required</small>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" #Email='ngModel' required class="form-control"  [class.is-invalid]="Email.invalid && Email.touched" name="email" [(ngModel)]="user.Email" [pattern]="emailPattern" >
        <small data-error="Invalid email!" [class.d-none]="Email.valid || Email.untouched">Email</small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password"   #Password='ngModel' required class="form-control" [class.is-invalid]="Password.invalid && Password.touched" name="Password" name="password" [(ngModel)]="user.Password" >
        <small class="text-danger" [class.d-none]="Password.valid || Password.untouched">Password is required</small>

      </div>
      <div class="form-group">
        <label>Role</label>
        <select [(ngModel)]='user.Role' name="Role">
            <option>admin</option>
            <option>user</option>
    
          </select>
      </div>


      <button class="btn btn-primary" [disabled]="userForm.form.invalid" type="submit">Submit form</button>

    </form>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{errorMsg}}
    </div>
  </div>
